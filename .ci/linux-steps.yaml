steps:
# Checkout repository
- checkout: self
  clean: true
  fetchDepth: 1

# Install protobuf
- script: |
    sudo apt-get update
    sudo apt-get install libprotobuf-dev protobuf-compiler
  displayName: 'Installing Protobuf'

# Install Mlpack
- script: |
    sudo apt-get install libmlpack-dev
  displayName: 'Installing Mlpack'

# Configure mlboard (CMake)
- script: mkdir build && cd build && cmake ..
  displayName: 'CMake'

# Build mlboard
- script: cd build && make
  displayName: 'Build'
